    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #050505;
        font-family: 'Inter', sans-serif;
        color: #fff;
        -webkit-font-smoothing: antialiased;
      }
      
      h1, h2, h3, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Apple Latest Liquid Glass Button Style */
      .liquid-glass-btn {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 
          inset 0 0 12px 0 rgba(255, 255, 255, 0.03),
          0 10px 30px -10px rgba(0, 0, 0, 0.5);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
      }

      .liquid-glass-btn:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
        box-shadow: 
          inset 0 0 12px 0 rgba(255, 255, 255, 0.08),
          0 15px 40px -12px rgba(0, 0, 0, 0.6);
      }

      .liquid-glass-btn:active {
        transform: translateY(0) scale(0.96);
        background: rgba(255, 255, 255, 0.08);
      }

      .liquid-glass-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transition: 0.6s;
      }

      .liquid-glass-btn:hover::after {
        left: 100%;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 1.5rem;
      }

      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      canvas {
        touch-action: none;
      }
    </style>
